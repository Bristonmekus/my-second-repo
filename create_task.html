    <script type="text/javascript">
        var d, time, minutes, hours, message;
        d = new Date()
        hours= d.getHours()
        minutes=d.getMinutes()

        hours = (hours < 10) ? "0" + hours : hours.toString();

        if (minutes < 10) {
            minutes = "0" + minutes;            
        } 
        else 
        {
            minutes= minutes.toString();
        }

        time = Number(hours + minutes);

        if (time >= 0000 && time <= 1200) {
            document.getElementById("greeting").innerHTML = ("Good morning, Ada Santi");
        } 
        else if (time >= 1200 && time <= 1600){
            document.getElementById("greeting").innerHTML =("Good afternoon, Ada Santi"); 
        }
        else if (time >= 1600 && time <= 2100){
            document.getElementById("greeting").innerHTML =("Good evening, Ada Santi"); 
        }
        else if (time >= 2100 && time <= 2359){
            document.getElementById("greeting").innerHTML =("Good night, Ada Santi"); 
        }
