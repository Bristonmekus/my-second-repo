		var d, time, minutes, hours, message;

		if (minutes < 10) {

		} 
		else 
		{

		}

		time = Number(hours + minutes);

		if (time >= 0000 && time <= 1200) {
			document.getElementById("greeting").innerHTML = ("Good morning, Austin");
		} 
		else if (time >= 1200 && time <= 1600){
			document.getElementById("greeting").innerHTML =("Good afternoon, Austin"); 
		}
		else if (time >= 1600 && time <= 2100){

		else if (time >= 2100 && time <= 2359){
